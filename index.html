<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>oevon.com</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <main id="article-content">Loading…</main>

  <script>
    (function () {
        const params = new URLSearchParams(location.search);
        const page = params.get('p') || 'homepage';

        fetch(`/articles/${page}.html`)
            .then(res => {
                if (!res.ok) throw new Error('not found');
                return res.text();
            })
            .then(html => {
                document.getElementById('article-content').innerHTML = html;
            })
            .catch(() => {
                document.getElementById('article-content').innerHTML = '页面不存在';
            });
    })();
  </script>
  </body>
</html>
