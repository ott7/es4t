<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>oevon.com</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <main id="article-content">Loadingâ€¦</main>

    <script>
    (function () {
        const params = new URLSearchParams(location.search);
        const page = params.get('index') || 'homepage';

        const target = `/articles/${page}.html`;

        fetch(target, { method: 'HEAD' })
            .then(res => {
                if (res.ok) {
                    location.replace(target);
                } else {
                    location.replace('/articles/homepage.html');
                }
            })
            .catch(() => {
                location.replace('/articles/homepage.html');
            });
    })();
    </script>
  </body>
</html>
