<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>oevon.com</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<script>
(async function () {
    const currentPath = location.pathname.toLowerCase();
    const isHome = currentPath === '/' || currentPath === '/index.html';
    const isArticlePath = currentPath.startsWith('/articles/');

    const params = new URLSearchParams(location.search);
    const index = params.get('index');
    const validIndex = index && index.trim();

    if (isHome) {
        if (validIndex) {
            const target = `/articles/${validIndex.trim()}`;
            try {
                const res = await fetch(target, { 
                    method: 'HEAD',
                    timeout: 3000
                });

                if (res.ok) {
                    location.replace(target);
                } else {
                    location.replace('/articles/latest');
                }
            } catch (error) {
                location.replace('/articles/latest');
            }
        } else {
            location.replace('/articles/latest');
        }
        return;
    }

    if (isArticlePath) {
        try {
            const res = await fetch(currentPath, { 
                method: 'HEAD',
                timeout: 3000
            });
            if (!res.ok) {
                location.replace('/articles/latest');
            }
        } catch (error) {
            location.replace('/articles/latest');
        }
    }

})();
</script>
</body>
</html>
