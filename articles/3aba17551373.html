<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>ESTO</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.1/css/bootstrap.min.css" rel="stylesheet">
    <style>body{font-family:system-ui,sans-serif;font-weight:500;font-style:normal;font-size:13px;color:#1D1D1F;background-color:#F5F5F7;display:flex;flex-direction:column}@media (prefers-color-scheme:dark){body,.info-panel{color:#ECECEC;background-color:#212121}}</style>
</head>

<body>
    <main id="article-content">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Gochi+Hand&display=swap" rel="stylesheet">
<style>.main{display:flex;justify-content:center;align-items:center;min-height:90vh;font-family:Helvetica}.main_title{font-size:5rem;opacity:0;font-family:"Gochi Hand",cursive;font-weight:400;font-style:normal;transition:opacity 1.5s ease}</style>
<div class="main"><h1 class="main_title">ESTO</h1></div>
<script src="https://cdn.bootcdn.net/ajax/libs/fontfaceobserver/2.3.0/fontfaceobserver.min.js" defer></script>
<script>(function(){function initFontObserver(){var el=document.querySelector('.main_title');if(!el){return false}var gochiHand=new FontFaceObserver('Gochi Hand');gochiHand.load().then(function(){el.style.transition="opacity 1.5s ease";el.style.opacity=1}).catch(function(err){console.error(err)});return true}var maxWait=20,count=0;var timer=setInterval(function(){count++;if(initFontObserver()||count>=maxWait){clearInterval(timer);if(count>=maxWait)console.warn("超时未找到 .main_title")}},500)})();</script>
<div id="infoButton" class="info-button">i</div>
<div id="infoPanel" class="info-panel">
    <div class="info-content">
        <p>2018-2026 © ESTO</p>
        <p>POWERED BY SSRM TEAM・HOSTED BY OEVON.COM</p>
        <p>SDC.2835b4ad-736c</p>
        <p>(ESTO License) c9fded38-5b59-481f-9d38-54d1ccdb11cc</p>
        <p><a href="https://creativecommons.org/licenses/by-nc-nd/4.0/">Attribution-NonCommercial-NoDerivatives 4.0 International (CC BY-NC-ND 4.0) <small>Deed</small></a></p>
    </div>
</div>
<div id="overlay" class="overlay"></div>

<style>a{color:inherit;text-decoration:none}.info-button{position:fixed;bottom:15px;right:15px;width:15px;height:15px;border-radius:50%;background-color:rgba(220,220,221,0.6);color:#444445;display:flex;justify-content:center;align-items:center;font-size:10px;font-weight:bolder;cursor:pointer;z-index:1000;box-shadow:0px 0px 80px rgba(0,0,0,0.07)}.info-panel{position:fixed;top:0;right:0;height:100%;width:500px;background-color:#F5F5F7;color:#444445;box-shadow:-2px 0 8px rgba(0,0,0,0.2);transform:translateX(100%);transition:transform 0.3s ease;z-index:999;padding:2rem;font-size:10px}.info-panel.active{transform:translateX(0)}.overlay{position:fixed;top:0;left:0;width:100%;height:100%;background-color:rgba(0,0,0,0.5);opacity:0;visibility:hidden;transition:opacity 0.3s ease;z-index:998}.overlay.active{opacity:1;visibility:visible}@media (prefers-color-scheme:dark){.info-panel{color:#ECECEC;background-color:#212121}}@media (max-width:768px){.info-panel{bottom:0;top:auto;width:100%;height:35vh;border-radius:20px 20px 0 0;transform:translateY(100%);transition:transform 0.3s ease}.info-panel.active{transform:translateY(0)}}</style>

<script>document.addEventListener('DOMContentLoaded',function(){var infoButton=document.getElementById('infoButton');var infoPanel=document.getElementById('infoPanel');var overlay=document.getElementById('overlay');if(!infoButton||!infoPanel||!overlay)return;infoButton.addEventListener('click',function(){infoPanel.classList.toggle('active');overlay.classList.toggle('active')});overlay.addEventListener('click',function(){infoPanel.classList.remove('active');overlay.classList.remove('active')})});</script>
    </main>
</body>

</html>
